<template name='Home'>
        <div id="imageslide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#imageslide" data-slide-to="0" class="active"></li>
                    <li data-target="#imageslide" data-slide-to="1"></li>
                    <li data-target="#imageslide" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="img/1.png" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{_ 'home.slide1'}}</h3>
                            <p>{{_ 'home.slide1_detail'}}</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/2.png" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{_ 'home.slide2'}}</h3>
                            <p>{{_ 'home.slide2_detail'}}</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="img/3.png" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h3>{{_ 'home.slide3'}}</h3>
                            <p>{{_ 'home.slide3_detail'}}</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#imageslide" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageslide" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            
            <div class="container" style="margin-top:3em">
                <div class="row">
                    <div class="col">
                        <a href="{{pathFor 'public.posts'}}">{{_ 'home.postjob'}}</a>
                    </div>
                </div>
                <div class="row justify-content-md-center" style="margin-top:1em">
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/student.jpg">
                                <div class="overlay">{{_ 'home.intern'}}</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/work.jpg">
                                <div class="overlay">{{_ 'home.fulltime'}}</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/partime.jpg">
                                <div class="overlay">{{_ 'home.parttime'}}</div>
                            </a>
                        </div>
                    </div>
                </div>
            
                <div class="row" style="margin-top: 3em">
                    <div class="col">
                        <a href="{{pathFor 'public.posts'}}">{{_ 'home.findfreelance'}}</a>
                    </div>
                </div>
                <div class="row justify-content-md-center" style="margin-top:1em">
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/software.jpg">
                                <div class="overlay">{{_ 'home.software'}}</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/hardware.png">
                                <div class="overlay">{{_ 'home.hardware'}}</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-4">
                        <div class="hovereffect">
                            <a href="#">
                                <img src="img/network.jpg">
                                <div class="overlay">{{_ 'home.network'}}</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>            
</template>
