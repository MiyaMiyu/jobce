<template name='editProfileId'>
    <div class="card" id="editId">
        <h4 class="card-header">ข้อมูลบัตรประชาชน</h4>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <div class="mx-auto">
                        <img src="img/work.jpg" alt="ภาพบัตรประจำตัวประชาชน"
                             style="width: 200px;height: 200px">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="mx-auto">
                        <input type="file" accept="image/png, image/jpeg, image/gif"
                               name="input-file-preview">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="idCitizen" class="col-sm-3 col-form-label">เลขบัตรประชาชน</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="idCitizen" placeholder="เลขประจำตัวประชาชน"
                               readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tPrename" class="col-sm-3 col-form-label">คำนำหน้าชื่อ</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="tPrename">
                            <option value=""></option>
                            <option value="นาย">นาย</option>
                            <option value="นางสาว">นางสาว</option>
                            <option value="นาง">นาง</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="tName" class="col-sm-3 col-form-label">ชื่อ</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tName" placeholder="ชื่อจริง ภาษาไทย"
                               value="กรกนก"
                               readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tSurname" class="col-sm-3 col-form-label">นามสกุล</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="tSurname"
                               placeholder="นามสกุลจริง ภาษาไทย" readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="gender" class="col-sm-3 col-form-label">เพศ</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="gender">
                            <option value=""></option>
                            <option value="0">ชาย</option>
                            <option value="1" selected>หญิง</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="idAddress" class="col-sm-3 col-form-label">ที่อยู่ตามบัตรประชาชน</label>
                    <div class="col-sm-9">
                        <!--<input type="text" class="form-control" id="address" placeholder="ที่อยู่ตามบัตรประชาชน">-->
                        <textarea class="form-control" id="idAddress" rows="3"
                                  placeholder="ที่อยู่ตามบัตรประชาชน"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block" id="submitId">บันทึกการเปลี่ยนแปลง</button>
            </form>
        </div>
    </div>
</template>
