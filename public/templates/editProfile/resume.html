<template name='editProfileResume'>
    <div class="card" id="editResume">
        <h4 class="card-header">เรซูเม่</h4>
        <div class="card-body">
            <form>
                <div class="form-group row img-fluid mx-auto">
                        <img src="img/resume.jpg" alt="resume"
                                style="max-width: 100%;height:auto">
                </div>

                <div class="form-group row">
                    <div class="mx-auto">
                        <input type="file" accept="image/png, image/jpeg, image/gif"
                                name="input-file-preview">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block" id="submitResume">บันทึกการเปลี่ยนแปลง</button>
            </form>
        </div>
    </div>
</template>
