            <!--SIDEBAR END-->

            <!--EDIT PROFILE CONTENT START-->
            <div class="col-12 col-md-9">
                <!--EDIT PERSONAL START-->
                {{> editProfilePersonal}}
                <!--EDIT PERSONAL END-->

                <!--EDIT ID START-->

                <!--EDIT ID END-->

                <!--EDIT EXPERIENCE START-->
               {{> editProfileExp}}
                <!--EDIT EXPERIENCE END-->

        </div>
