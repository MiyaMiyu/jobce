<template name="Query">

        <div class="row">
            {{> QueryPosts}}
            <div class="col-12 col-md-9">
                <h4 class="text-center">ประกาศงาน</h4>
                <div class="d-flex flex-wrap">
                    {{#each jobList}}
                    <div class="p-2 col-lg-4">
                        <div class="card">
                            <a href="#"><img class="card-img-top" src="{{img}}" alt="work_pic"></a>

    </div>
</template>
